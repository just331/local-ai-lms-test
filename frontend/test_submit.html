<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLM-LMS Test Submissions/Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background-color: #f4f4f4;
        }
        .container{
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px #bbb;
            max-width: 600px;
            padding: 2em;
            margin: auto;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            font-family: monospace;
        }
    button {
        padding: 0.5em 2em;
        border-radius: 8px; border: none;
        background: #3a77f5;
        color: white;
        font-size: 1.1em;
        margin-top: 1em;
    }
  #result {
    margin-top: 2em;
    padding: 1em;
    border-radius: 8px;
    background: #e8f5e9;
    max-width: 100%;
    word-break: break-word;
    white-space: pre-wrap;
    box-sizing: border-box;
    overflow-x: auto;
  }
  .container {
    max-width: 600px;
    overflow: hidden;
  }
    label, select { font-weight: bold; }
    </style>
</head>
<body>
  <div class="container">
    <h2>Test LLM-LMS Feedback</h2>
    <form id="llm-form" autocomplete="off">
      <div class="selectors">
        <div>
          <label for="lesson_id">Lesson:</label>
          <select id="lesson_id"></select>
        </div>
        <br>
        <div>
          <label for="question_id">Question:</label>
          <select id="question_id"></select>
        </div>
      </div>
      <div id="desc"></div>
      <br>
      <label for="submission">Your Answer:</label><br>
      <textarea id="submission" required></textarea><br>
      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="lessons.js"></script>

</body>
</html>
